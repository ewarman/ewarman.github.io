---
layout: default
title: {{ site.name }}
permalink: /
---

<div id="main">
  {% for post in site.posts %}
    <div class="post">

      <div class="title-box">
        <h2>{{ post.title }}</h2>
        <p>{{ post.date | date_to_string }}</p>
      </div>

      <div class="post-body">
        <p>{{ post.excerpt }}</p>
        <a href="{{ site.baseurl }}{{ post.url }}">Continue Reading</a>
      </div>
    </div>
  {% endfor %}
</div>
